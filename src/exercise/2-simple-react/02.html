<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <!-- ‚ÑπÔ∏è Les scripts React pour qu'on puisse utiliser React.createElement -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    //Liste de fruits
    const fruits = ['pomme', 'poire', 'fraise', 'cerise'];

    const fruitsItems = fruits.map((fruit) => {
      return React.createElement('li', null, fruit);
    });
    const list = React.createElement('ul', null, fruitsItems);
    //Button start
    const buttonStart = React.createElement(
      'button',
      {
        id: 'start',
        onClick: () => {
          alert('Tu as cliqu√© sur Start !');
        },
      },
      'Start !'
    );
    //Button stop
    const buttonContainer = React.createElement(
      'div',
      null,
      buttonStart,
      React.createElement('button', null, 'Stop')
    );
    //const buttonStop = React.createElement('button', null, 'Stop');

    const element = React.createElement(
      'div',
      null,
      React.createElement('h1', null, 'Lance la partie !'),
      buttonContainer,
      list
    );
    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container); // ü¶Å Remplace `undefined` by `ReactDOM.createRoot(container);`
    // ü¶Å Utilise `root.render` pour afficher la div "elements"
    root.render(element);
  </script>
</html>
